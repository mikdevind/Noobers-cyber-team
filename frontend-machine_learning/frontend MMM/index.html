<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="antialiased font-roboto bg-gray-200">
    <div class="flex h-screen justify-center items-center">
      <div class="w-1/3 bg-white border shadow-lg rounded-lg p-6">
        <!-- form -->
        <form>
          <div class="mb-4 mt-7">
            <label
              for="dataSet"
              class="block text-gray-700 text-base font-semibold text-center mb-4"
              >Enter Data Set
            </label>
            <textarea
              class="
                transition-colors
                duration-300
                w-full
                focus:outline-none focus:border-blue-700
                border border-blue-300
                rounded-lg
                shadow-lg
                p-3
              "
            ></textarea>
          </div>
          <div class="mb-4">
            <button
              type="reset"
              class="
                btn
                bg-red-500
                px-3
                py-1
                text-base
                font-semibold
                text-white
                rounded-lg
                hover:bg-red-700
                shadow-lg
              "
            >
              reset
            </button>
            <button
              type="submit"
              class="
                btn
                bg-green-500
                px-3
                py-1
                text-base
                font-semibold
                text-white
                rounded-lg
                hover:bg-green-700
                shadow-lg
                ml-2
              "
            >
              submit
            </button>
          </div>
        </form>
        <table class="w-full mt-10 mb-10 rounded-lg overflow-hidden shadow-lg">
          <thead class="bg-gray-300">
            <tr>
              <th>Mean</th>
              <th>Median</th>
              <th>Modus</th>
            </tr>
          </thead>
          <tbody>
            <!-- jika data kosong -->
            <tr>
              <td colspan="3" class="text-center text-base font-semibold py-2">
                No Data
              </td>
            </tr>

            <!-- jika terdapat data -->
            <!-- <tr class="text-center text-base font-semibold">
              <td class="py-2">16.75</td>
              <td class="py-2">15.5</td>
              <td class="py-2">13</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
