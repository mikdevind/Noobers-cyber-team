<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="antialiased font-roboto bg-gray-200">
    <div class="flex h-screen justify-center items-center">
      <div class="w-1/3 bg-gray-100 border shadow-lg rounded-lg p-6">
        <!-- form -->
        <form>
          <div class="mb-4">
            <label for="input1" class="block text-base font-medium text-gray-500 mb-2">
              Prediksi data ke-
            </label>
            <input
              type="number"
              class="
                transation-colors
                duration-300
                border border-blue-400
                rounded-lg
                focus:border-blue-600 focus:outline-none
                w-full
                px-2
                py-2
              "
              placeholder="input your number"
            />
          </div class="mb-4">
          <div>
            <label class="block text-base font-medium text-gray-500 mb-2"> Upload File </label>
            <div
              class="
                mt-1
                flex
                justify-center
                px-6
                pt-5
                pb-6
                border-2 border-gray-300 border-dashed
                rounded-md
              "
            >
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400"xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label
                    for="file-upload"
                    class="
                      relative
                      cursor-pointer
                      bg-white
                      rounded-md
                      font-medium
                      text-indigo-600
                      hover:text-indigo-500
                      focus-within:outline-none
                      focus-within:ring-2
                      focus-within:ring-offset-2
                      focus-within:ring-indigo-500
                    "
                  >
                    <span>Upload a file</span>
                    <input
                      id="file-upload"
                      name="file-upload"
                      type="file"
                      class="sr-only"
                    />
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
              </div>
            </div>
          </div>

          <div>
            <button
              class="
                flex
                items-center
                inline-flex
                btn
                bg-blue-500
                hover:bg-blue-700
                py-2
                px-3
                rounded
                shadow-lg
                text-white text-base
                font-semibold
                mt-4
              "
            >
              <svg
                class="w-5 h-5"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                />
              </svg>
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
