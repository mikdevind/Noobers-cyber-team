<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />

    <title>Remove Background</title>
  </head>
  <body id="body">
    <!-- start navbar -->

    <nav class="navbar navbar-expand-lg navbar-light shadow" id="navbarBg">
      <div class="container">
        <!-- <a class="navbar-brand fw-bold" href="/">Remove Background</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button> -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary mx-2 fw-bold">
                Home
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary fw-bold">
                Remove Background
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- jumbotron -->

    <div class="jumbotron text-center mt-5 md-3">
      <h1>Monggo upload file e</h1>
      <h1>lek pengen mbusek background</h1>
    </div>

    <!-- end jumbotron -->

    <!-- view drag and drop -->

    <div class="container mt-5">
      <div class="row form-control p-5 shadow-lg">
        <div class="col justify-center">
          <form>
            <div class="mb-3 md-6">
              <input
                type="file"
                class="form-control shadow"
                id="upload"
                multiple
                placeholder="Upload"
              />
            </div>
            <button
              type="button"
              class="btn btn-outline-primary fw-bold mt-2 shadow"
              id="submit"
            >
              submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- end view -->

    <!-- script drag and drop -->
    <script>
      let input = document.getElementById("upload");
      let submitBtn = document.getElementById("submit");
      input.addEventListener("input", () => {
        if (input.files.length > 0) {
          submitBtn.value = "Upload " + input.files.length + " Files";
        } else {
          submitBtn.value = "Upload Files";
        }
      });
      submitBtn.addEventListener("click", () => {
        if (input.files.length <= 0) {
          alert("Please select at least one file.");
        } else {
          submitBtn.type = "submit";
          submitBtn.click();
        }
      });
    </script>

    <!-- end drag and drop -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- footer -->

    <div class="container">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>

    <!-- end footer -->
  </body>
</html>
